<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('/images/rental4.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: rgb(215, 248, 217);
            font-size: 1.2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            font-size: 1.3rem;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'MedievalSharp', cursive;
            font-size: 2rem;
        }

        .form-label {
            font-weight: bold;
            font-size: 1.35rem;
        }

        .btn-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn {
            font-size: 1.2rem;
        }

        /* Added profile dropdown styles - matches existing design */
        .profile-dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-btn:hover {
            background-color: white;
            color: black;
        }

        .profile-icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid white;
            border-radius: 8px;
            padding: 0;
            margin-top: 5px;
            min-width: 200px;
        }

        .dropdown-item {
            color: white;
            padding: 8px 16px;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgb(215, 248, 217); /* Matches your body text color */
        }

        .dropdown-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0;
        }
    </style>
</head>
<body>
<!-- Profile Dropdown Button -->
<div class="profile-dropdown dropdown">
    <a class="profile-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user-circle profile-icon"></i>
        <span>Profile</span>
    </a>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/users/profile}"><i class="fas fa-user me-2"></i> My Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" th:href="@{/users/logout}"><i class="fas fa-sign-out-alt me-2"></i> Sign Out</a></li>
    </ul>
</div>

<div class="container">
    <div class="form-container">
        <h2>Add New Rental</h2>
        <form th:action="@{/rentals/add}" th:object="${rental}" method="post">
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="movieTitle" th:field="*{movieTitle}" required>
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" th:field="*{userId}" required>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="isReturned" th:field="*{returned}">
                <label class="form-check-label" for="isReturned">Returned</label>
            </div>
            <div class="btn-actions">
                <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Add Rental</button>
                <a href="/rental-list" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper (required for dropdown functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
