<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ALL YOUR ORIGINAL STYLES REMAIN UNCHANGED */
        body {
            margin: 0;
            height: 100vh;
            background: url('/images/reviews1.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: 'MedievalSharp', cursive;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            color: white;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 25px;
        }

        .form-label {
            color: #f1f1f1;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.7);
        }

        .btn-warm {
            background-color: rgba(223,32,49,255);
            border: none;
            color: white;
        }

        .btn-warm:hover {
            background-color: rgba(200,25,37,255);
        }

        .star-rating {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating .star.hovered,
        .star-rating .star.selected {
            color: gold;
        }

        /* EXACT PROFILE BUTTON FROM RENTAL FORM PAGE */
        .profile-dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-btn:hover {
            background-color: white;
            color: black;
        }

        .profile-icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid white;
            border-radius: 8px;
            padding: 0;
            margin-top: 5px;
            min-width: 200px;
        }

        .dropdown-item {
            color: white;
            padding: 8px 16px;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgb(215, 248, 217);
        }

        .dropdown-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
<!-- EXACT SAME PROFILE BUTTON AS RENTAL FORM -->
<div class="profile-dropdown dropdown">
    <a class="profile-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user-circle profile-icon"></i>
        <span>Profile</span>
    </a>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/users/profile}"><i class="fas fa-user me-2"></i> My Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" th:href="@{/users/logout}"><i class="fas fa-sign-out-alt me-2"></i> Sign Out</a></li>
    </ul>
</div>

<!-- YOUR ORIGINAL REVIEW FORM CONTENT - UNTOUCHED -->
<div class="container">
    <h1>Add Review</h1>
    <form th:action="@{/reviews/add}" th:object="${review}" method="post">

        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
        </div>

        <div class="mb-3">
            <label for="movieTitle" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movieTitle" th:field="*{movieTitle}" required>
        </div>

        <div class="mb-3">
            <label for="reviewText" class="form-label">Your review</label>
            <textarea class="form-control" id="reviewText" th:field="*{reviewText}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating</label>
            <div class="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" th:field="*{rating}" id="rating" required />
        </div>

        <button type="submit" class="btn btn-warm w-100">Submit</button>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- YOUR ORIGINAL STAR RATING SCRIPT - UNCHANGED -->
<script>
    const stars = document.querySelectorAll('.star-rating .star');
    const ratingInput = document.getElementById('rating');
    let selectedRating = 0;

    stars.forEach(star => {
        star.addEventListener('mouseover', () => {
            const value = parseInt(star.getAttribute('data-value'));
            highlightStars(value);
        });

        star.addEventListener('mouseout', () => {
            highlightStars(selectedRating);
        });

        star.addEventListener('click', () => {
            selectedRating = parseInt(star.getAttribute('data-value'));
            ratingInput.value = selectedRating;
            highlightStars(selectedRating);
        });
    });

    function highlightStars(rating) {
        stars.forEach(star => {
            const value = parseInt(star.getAttribute('data-value'));
            star.classList.toggle('hovered', value <= rating);
            star.classList.toggle('selected', value <= rating);
        });
    }
</script>
</body>
</html>
