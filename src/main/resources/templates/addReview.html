<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Add Review</h1>
    <form th:action="@{/reviews/add}" th:object="${review}" method="post">
        <div class="mb-3">
            <label for="movieTitle" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movieTitle" th:field="*{movieTitle}">
        </div>
        <div class="mb-3">
            <label for="reviewText" class="form-label">Review Text</label>
            <textarea class="form-control" id="reviewText" th:field="*{reviewText}"></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" th:field="*{rating}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
