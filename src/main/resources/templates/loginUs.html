<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp1886890.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: 100px auto;
        }
        label {
            font-weight: bold;
        }
        .error {
            color: #ff4d4d;
            margin-top: 10px;
        }
        a {
            color: #ffc107;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">User Login</h2>
        <form th:action="@{/users/loginUs}" method="post">
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a th:href="@{/users/signup}">Sign Up</a></p>
        <div th:if="${error}" th:text="${error}" class="error text-center"></div>
    </div>
</div>
</body>
</html>
