<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('/images/user5.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1f1f1f;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #333;
            color: #fff;
        }

        .dashboard-container {
            margin-left: 240px;
            padding: 40px 30px;
        }

        .dashboard-header {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-family: 'Cinzel Decorative', cursive;
        }



        .user-table-box {
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(0, 255, 180, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 180, 0.2);
            padding: 25px;
        }

        .table th, .table td {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
        }

        .btn-edit {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
        }

        .btn-delete {
            background: linear-gradient(to right, #dc3545, #c82333);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
        }

        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.8;
        }

        .password-placeholder {
            letter-spacing: 2px;
            font-family: monospace;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #0ff;
            font-weight: bold;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="overlay"></div>

<div class="sidebar">
    <a href="/owner/dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a class="active" href="/users"><i class="fas fa-users"></i> User List</a>
    <a href="/movies"><i class="fas fa-film"></i> All Movies</a>
    <a href="/owner/profile"><i class="fas fa-user-cog"></i> Owner Profile</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="dashboard-container">
    <div class="dashboard-header">All Registered Users</div>

    <div class="user-table-box">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td class="password-placeholder">••••••••</td>
                <td>

                    <form th:action="@{/users/delete/{email}(email=${user.email})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
