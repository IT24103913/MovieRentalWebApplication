<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Director</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: bold;
            color: #ff6666;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff4d4d;
            border-radius: 6px;
            background-color: #1f1f1f;
            color: #fff;
        }

        input[type="radio"] {
            margin-right: 5px;
            transform: scale(1.2);
        }

        input[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e60000;
        }

        .back-btn {
            display: block;
            width: 180px;
            margin: 30px auto 0;
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #e60000;
        }

        /* Align gender radio buttons nicely */
        .gender-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .gender-group label {
            margin: 0;
            font-weight: normal;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Director</h2>

    <form th:action="@{/directors/edit}" method="post">
        <input type="hidden" id="id" name="id" th:value="${director.id}">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:value="${director.name}" required>

        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality" th:value="${director.nationality}" required>

        <label>Gender</label>
        <div class="gender-group">
            <input type="radio" id="male" name="gender" value="male" th:checked="${director.gender == 'male'}">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" th:checked="${director.gender == 'female'}">
            <label for="female">Female</label>
        </div>

        <label for="yearsOfExperience">Years of Experience</label>
        <input type="number" id="yearsOfExperience" name="yearsOfExperience" th:value="${director.yearsOfExperience}" required>

        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${director.dateOfBirth}" required>

        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" th:value="${director.salary}" required>

        <input type="submit" value="Save Changes">
    </form>

    <a href="/directors" class="back-btn">Back to Directors List</a>
</div>
</body>
</html>
