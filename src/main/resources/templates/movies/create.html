<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
<div class="container bg-black bg-opacity-75 p-5 rounded">
    <h2 class="text-center mb-4">Add New Movie</h2>
    <form th:action="@{/movies/create}" th:object="${movie}" method="post">
        <div class="mb-3">
            <label>Title</label>
            <input class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label>Genre</label>
            <input class="form-control" th:field="*{genre}" required>
        </div>
        <div class="mb-3">
            <label>Year</label>
            <input type="number" class="form-control" th:field="*{year}" required>
        </div>
        <div class="mb-3">
            <label>Rental Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{rentalPrice}" required>
        </div>
        <div class="mb-3">
            <label>Picture URL</label>
            <input class="form-control" th:field="*{pictureUrl}" placeholder="https://example.com/image.jpg" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Save Movie</button>
    </form>
</div>
</body>
</html>
