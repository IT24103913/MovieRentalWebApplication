<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/images/page 3.avif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .heading-magic {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-warm {
            background-color: rgba(223,32,49,255);
            border: none;
            color: white;
        }

        .btn-warm:hover {
            background-color: rgba(200,25,37,255);
        }

        table {
            color: white;
        }

        th, td {
            vertical-align: middle !important;
        }

        a {
            color: #f8d7da;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #ffbbbb;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="container">
    <h1 class="heading-magic">All Movies</h1>
    <div class="text-end mb-3">
        <a href="/movies/create" class="btn btn-warm">Add New Movie</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-dark">
            <thead class="table-danger">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.year}"></td>
                <td th:text="${movie.rentalPrice}"></td>
                <td>
                    <a th:href="@{'/movies/edit/' + ${movie.id}}">Edit</a> |
                    <a th:href="@{'/movies/delete/' + ${movie.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
