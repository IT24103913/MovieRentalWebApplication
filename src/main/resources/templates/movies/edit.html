<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Edit Movie</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/movies/update/{id}(id=${movie.id})}" th:object="${movie}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" required>
          <div class="invalid-feedback">Please enter a movie title.</div>
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" id="genre" th:field="*{genre}" class="form-control" required>
          <div class="invalid-feedback">Please enter a genre.</div>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="number" id="year" th:field="*{year}" class="form-control" min="1900" max="2100" required>
          <div class="invalid-feedback">Please enter a valid year (1900-2100).</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/movies}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
