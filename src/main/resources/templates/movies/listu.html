<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for the profile icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('/images/page 3.avif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .movie-card {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .movie-card:hover {
            transform: scale(1.02);
        }

        .movie-img {
            height: 300px;
            object-fit: cover;
            width: 100%;
        }

        .btn-group a {
            margin-right: 8px;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 30px 0;
            font-family: 'MedievalSharp', cursive;
            text-shadow: 2px 2px 4px black;
        }

        .add-btn {
            margin-bottom: 20px;
        }

        .profile-dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-btn:hover {
            background-color: white;
            color: black;
        }

        .profile-icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid white;
            border-radius: 8px;
            padding: 0;
            margin-top: 5px;
            min-width: 200px;
        }

        .dropdown-item {
            color: white;
            padding: 8px 16px;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffc107;
        }

        .dropdown-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0;
        }
    </style>
</head>
<body>
<!-- Profile Dropdown Button -->
<div class="profile-dropdown dropdown">
    <a class="profile-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user-circle profile-icon"></i>
        <span>Profile</span>
    </a>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/users/profile}"><i class="fas fa-user me-2"></i> My Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" th:href="@{/users/logout}"><i class="fas fa-sign-out-alt me-2"></i> Sign Out</a></li>
    </ul>
</div>

<h3 style="color:blue">Recently Watched Movies</h3>
<div class="row">
    <div th:each="movie : ${recentMovies}" class="col-md-4 mb-3">
        <div class="card">
            <img th:src="@{${movie.pictureUrl}}" class="card-img-top" alt="Movie Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                <p class="card-text">
                    Genre: <span th:text="${movie.genre}"></span><br>
                    Year: <span th:text="${movie.year}"></span><br>
                    Price: $<span th:text="${movie.rentalPrice}"></span>
                </p>
                <a th:href="@{/movies/view/{id}(id=${movie.id})}" class="btn btn-primary">Recently watched</a>
            </div>
        </div>
    </div>
</div>

<div class="container py-4">
    <div class="d-flex justify-content-start mb-3">
        <a href="/reviews/userReviews" class="btn btn-warning"> View All Movie Reviews </a>
        <a href="/rentals" class="btn btn-primary">View Rental List</a>
    </div>


    <h1>AllÂ Movies</h1>
    <div class="row g-4" th:if="${movies != null}">
        <div class="col-md-4" th:each="movie : ${movies}">
            <div class="card movie-card h-100">
                <img class="card-img-top movie-img" th:src="${movie.pictureUrl}" alt="Movie Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <p class="card-text">
                        <strong>Genre:</strong> <span th:text="${movie.genre}"></span><br/>
                        <strong>Year:</strong> <span th:text="${movie.year}"></span><br/>
                        <strong>Price:</strong> $<span th:text="${movie.rentalPrice}"></span>
                    </p>
                    <div class="btn-group">
                        <a href="/rentals/add" class="btn btn-sm btn-success">Rent This</a>
                        <a href="/reviews/add" class="btn btn-sm btn-info text-white">Add Review</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
