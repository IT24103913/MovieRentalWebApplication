<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background: url('/images/reviews1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 25px;
            color: #f1f1f1;
        }

        .table {
            background-color: white;
        }

        .table th {
            background-color: #223344;
            color: #f1f1f1;
            font-size: 1.2rem;
        }

        .table td {
            font-size: 1rem;
            color: #333;
        }

        .review-row {
            background-color: #f8f9fa;
            color: black;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .review-row td {
            padding: 10px;
        }

        .review-row .actions {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .review-row .actions a {
            padding: 5px 10px;
        }

        .btn-warm {
            background-color: rgba(223, 32, 49, 255);
            border: none;
            color: white;
        }

        .btn-warm:hover {
            background-color: rgba(200, 25, 37, 255);
        }

        .btn-warning {
            background-color: #f0ad4e;
            border: none;
        }

        .btn-danger {
            background-color: #d9534f;
            border: none;
        }

        .btn-sort {
            background-color: #28a745;
            border: none;
            color: white;
        }

        .btn-sort:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">All Reviews</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/reviews/add" class="btn btn-warm">Add New Review</a>
        <div>
            <a th:href="@{/reviews(sort='rating')}" class="btn btn-sort">Sort by Rating</a>
            <a th:href="@{/reviews}" class="btn btn-secondary">Clear Sort</a>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Movie Title</th>
            <th>Review Text</th>
            <th>Rating</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}" class="review-row">
            <td th:text="${review.userName}"></td>
            <td th:text="${review.movieTitle}"></td>
            <td th:text="${review.reviewText}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.date}"></td>
            <td class="actions">
                <a th:href="@{/reviews/edit/{id}(id=${review.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
