<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Directors - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 85%;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 25px;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .top-actions a {
            padding: 10px 16px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .top-actions a:hover {
            background-color: #e60000;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ff4d4d;
        }

        th {
            background-color: #ff4d4d;
            color: white;
        }

        td {
            background-color: #1f1f1f;
            color: #ddd;
        }

        /* Rounded corners for header */
        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        /* Rounded corners for last row */
        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }


        .action-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-btns a {
            padding: 6px 12px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .action-btns a:hover {
            background-color: #e60000;
        }

        .back-btn {
            display: block;
            width: 180px;
            margin: 30px auto 0;
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Directors List (Admin)</h2>

    <div class="top-actions">
        <a href="http://localhost:8080/directors/add">+ Add Director</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Nationality</th>
            <th>Gender</th>
            <th>Years of Experience</th>
            <th>Date of Birth</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="director : ${directors}">
            <td th:text="${director.id}"></td>
            <td th:text="${director.name}"></td>
            <td th:text="${director.nationality}"></td>
            <td th:text="${director.gender}"></td>
            <td th:text="${director.yearsOfExperience}"></td>
            <td th:text="${director.dateOfBirth}"></td>
            <td th:text="${director.salary}"></td>
            <td class="action-btns">
                <a th:href="@{/directors/edit/{id}(id=${director.id})}">Edit</a>
                <a th:href="@{/directors/delete/{id}(id=${director.id})}"
                   onclick="return confirm('Are you sure you want to delete this director?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="back-btn">Back to Home</a>
</div>
</body>
</html>
