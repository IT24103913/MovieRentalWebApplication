<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/rental.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1f1f1f;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #333;
            color: #fff;
        }

        .dashboard-container {
            margin-left: 240px;
            padding: 40px 30px;
        }

        .section-box {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(0, 255, 180, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 180, 0.1);
            margin-bottom: 40px;
            padding: 25px;
        }

        .dashboard-header {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-family: 'MedievalSharp', cursive;
        }

        h2 {
            color: white;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .table td, .table th {
            background: rgba(120, 120, 120, 0.4);
            color: white;
            border: none;
            border-radius: 8px;
        }

        .magic-btn {
            font-family: inherit;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .btn-add {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .btn-edit {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        .btn-add:hover, .btn-edit:hover {
            transform: scale(1.05);
        }

        .section-title-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<div class="sidebar">
    <div class="sidebar-header text-white text-center p-3" style="border-bottom: 1px solid #ccc;">
        <i class="fas fa-user-circle fa-2x"></i>
        <div>
            <span th:text="${session.loggedIn.firstName} + ' ' + ${session.loggedIn.lastName}">Owner Name</span>
        </div>
    </div>

    <a class="nav-link" href="/owner/dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a class="nav-link" href="/owner/admin/list"><i class="fas fa-users"></i> Admin List</a>
    <a class="nav-link" href="/movies"><i class="fas fa-film"></i> All Movies</a>
    <a class="nav-link" href="/owner/profile"><i class="fas fa-user-cog"></i> Owners Profile</a>
    <a class="nav-link" href="/owner/register"><i class="fas fa-user-plus"></i> Owner Registration</a>
    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="dashboard-container">
    <div class="dashboard-header"> Rental List </div>

    <div class="section-box">
        <h2><span class="section-title-icon">ðŸŽ¬</span>All Rentals</h2>
        <a href="/rentals/add" class="magic-btn btn-add mb-3">Add Rental</a>
        <table class="table table-bordered text-white">
            <thead>
            <tr>
                <th>ID</th>
                <th>Movie Title</th>
                <th>User ID</th>
                <th>Returned</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rentals}">
                <td th:text="${r.rentalId}"></td>
                <td th:text="${r.movieTitle}"></td>
                <td th:text="${r.userId}"></td>
                <td th:text="${r.returned}"></td>
                <td>
                    <a th:href="@{'/rentals/edit/' + ${r.rentalId}}" class="magic-btn btn-edit">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
