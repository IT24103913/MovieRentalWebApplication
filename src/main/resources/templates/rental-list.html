<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Rental List</h2>
    <a href="/rentals/add" class="btn btn-primary mb-3">Add Rental</a>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Movie Title</th><th>User ID</th><th>Returned</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rentals}">
            <td th:text="${r.rentalId}"></td>
            <td th:text="${r.movieTitle}"></td>
            <td th:text="${r.userId}"></td>
            <td th:text="${r.returned}"></td>
            <td>
                <a th:href="@{'/rentals/edit/' + ${r.rentalId}}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
