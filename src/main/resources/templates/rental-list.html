<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Rental List</h2>
    <a href="/rentals/add" class="btn btn-primary mb-3">Add Rental</a>
    <table class="table table-striped">
        <thead>
        <tr><th>Movie Title</th><th>User ID</th><th>Returned</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rentals}">
            <td hidden="hidden" th:text="${r.rentalId}"></td>
            <td th:text="${r.movieTitle}"></td>
            <td th:text="${r.userId}"></td>
            <td th:text="${r.returned}"></td>
            <td>
                <a th:href="@{'/rentals/edit/' + ${r.rentalId}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/rentals/delete/' +  ${r.rentalId}}" class="magic-btn btn-delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<head>
    <title>Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/rental5.jpg'); /* Adjust the path accordingly */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.53); /* Optional: makes content more readable */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

</html>
