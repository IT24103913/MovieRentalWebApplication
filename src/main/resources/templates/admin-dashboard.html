<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/admin3.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1f1f1f;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #333;
            color: #fff;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        .dashboard-header {
            font-size: 5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-family: 'MedievalSharp', cursive;
        }

        .card {
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #6e6e6e, #2e2e2e);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .card-body {
            text-align: center;
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .nav-link.active {
            background-color: #333;
            color: white !important;
        }

        a.card-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header text-white text-center p-3" style="border-bottom: 1px solid #ccc;">
        <i class="fas fa-user-circle fa-2x"></i>
        <div>
            <span th:text="${session.loggedIn.firstName} + ' ' + ${session.loggedIn.lastName}">Admin Name</span>
        </div>
    </div>

    <a class="nav-link active" href="/admin/dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a class="nav-link" href="/movies"><i class="fas fa-film"></i> All Movies</a>
    <a class="nav-link" href="/owner/profile"><i class="fas fa-user-cog"></i> Admin Profile</a>
    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main-content">
    <div class="dashboard-header"> Admin Dashboard </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <a href="/movies" class="card-link">
                <div class="card text-white">
                    <div class="card-body">
                        <i class="fas fa-film"></i>
                        <div class="card-title">View All Movies</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
