<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: url('/images/owner profile.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 1.2rem;
    }

    .profile-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      font-size: 1.3rem;
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'MedievalSharp', cursive;
      font-size: 2rem;
    }

    .profile-item {
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    .label {
      font-weight: bold;
      font-size: 1.35rem;
    }

    .btn-back {
      margin-top: 25px;
      display: block;
      width: 100%;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-item">
      <span class="label">Email:</span>
      <span th:text="${owner.email}">owner@example.com</span>
    </div>
    <div class="profile-item">
      <span class="label">First Name:</span>
      <span th:text="${owner.firstName}">Jane</span>
    </div>
    <div class="profile-item">
      <span class="label">Last Name:</span>
      <span th:text="${owner.lastName}">Doe</span>
    </div>
    <div class="profile-item">
      <span class="label">Age:</span>
      <span th:text="${owner.age}">30</span>
    </div>
    <div class="profile-item">
      <span class="label">Description:</span>
      <span th:text="${owner.description}">Platform administrator</span>
    </div>

    <a href="/owner/dashboard" class="btn btn-secondary btn-back">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>
</div>

</body>
</html>
