<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/admin3.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1f1f1f;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #fff;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        .dashboard-header {
            font-size: 5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-family: 'MedievalSharp', cursive;
        }

        .card {
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #6e6e6e, #2e2e2e);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-body {
            text-align: center;
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .nav-link.active {
            background-color: #333;
            color: white !important;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a class="nav-link" href="/owner/dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a class="nav-link" href="/owner/admin/list"><i class="fas fa-users"></i> Admin List</a>
    <a class="nav-link" href="/movies"><i class="fas fa-film"></i> All Movies</a>
    <a class="nav-link" href="/owners"><i class="fas fa-user-cog"></i> Owners Profile</a>
    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main-content">
    <div class="dashboard-header"> Owner Dashboard </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card text-white">
                <div class="card-body">
                    <i class="fas fa-clock"></i>
                    <div class="card-title">Pending Admins</div>
                    <h3 th:text="${countPending}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white">
                <div class="card-body">
                    <i class="fas fa-user-check"></i>
                    <div class="card-title">Approved Admins</div>
                    <h3 th:text="${countApproved}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white">
                <div class="card-body">
                    <i class="fas fa-user-times"></i>
                    <div class="card-title">Rejected Admins</div>
                    <h3 th:text="${countRejected}">0</h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
