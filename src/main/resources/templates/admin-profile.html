<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: url('/images/admin profile.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .profile-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'MedievalSharp', cursive;
    }

    .profile-item {
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
    }

    .btn-back {
      margin-top: 20px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile-container">
    <h2>Admin Profile</h2>
    <div class="profile-item">
      <span class="label">Email:</span>
      <span th:text="${admin.email}">email@example.com</span>
    </div>
    <div class="profile-item">
      <span class="label">First Name:</span>
      <span th:text="${admin.firstName}">John</span>
    </div>
    <div class="profile-item">
      <span class="label">Last Name:</span>
      <span th:text="${admin.lastName}">Doe</span>
    </div>
    <div class="profile-item">
      <span class="label">Age:</span>
      <span th:text="${admin.age}">25</span>
    </div>
    <div class="profile-item">
      <span class="label">Description:</span>
      <span th:text="${admin.description}">Movie enthusiast and critic</span>
    </div>
    <div class="profile-item">
      <span class="label">Status:</span>
      <span th:text="${admin.status}">pending</span>
    </div>
    <div class="profile-item">
      <span class="label">Role:</span>
      <span th:text="${admin.role}">admin</span>
    </div>

    <a href="/owner/admin/list" class="btn btn-secondary btn-back"><i class="fas fa-arrow-left"></i> Back to Admin List</a>
  </div>
</div>

</body>
</html>
