<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/images/page 3.avif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* dark overlay */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.75); /* darker card */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.7);
        }

        .btn-warm {
            background-color: rgba(223,32,49,255); /* orange-red */
            border: none;
            color: white;
        }

        .btn-warm:hover {
            background-color: rgba(200,25,37,255);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="container">
    <h2 class="text-center mb-4">Register as Admin</h2>
    <form method="post" action="/register">
        <div class="mb-3">
            <label>Email</label>
            <input class="form-control" name="email" placeholder="email address" required>
        </div>
        <div class="mb-3">
            <label>First Name</label>
            <input class="form-control" name="firstName" placeholder="firstName" required>
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input class="form-control" name="lastName" placeholder="lastName" required>
        </div>
        <div class="mb-3">
            <label>Age</label>
            <input class="form-control" name="age" placeholder="age" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="password"placeholder="password" required>
        </div>
        <button class="btn btn-warm w-100" type="submit">Register</button>
    </form>
    <p th:if="${message}" class="mt-3 text-success text-center" th:text="${message}"></p>
</div>
</body>
</html>
