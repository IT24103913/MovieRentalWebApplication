<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/owner.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1f1f1f;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #333;
            color: #fff;
        }

        .main-content {
            margin-left: 260px;
            padding: 40px;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            font-family: 'MedievalSharp', cursive;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-label {
            color: #ddd;
        }

        .btn-submit {
            background: #444;
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background: #666;
        }

        .magic-alert {
            background: rgba(50, 255, 200, 0.2);
            border: 2px solid rgba(0, 255, 180, 0.8);
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            color: #c0ffee;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 255, 180, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .magic-alert:hover {
            background: rgba(0, 255, 180, 0.3);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header text-white text-center p-3" style="border-bottom: 1px solid #ccc;">
        <i class="fas fa-user-circle fa-2x"></i>
        <div>
            <span th:text="${session.loggedIn.firstName} + ' ' + ${session.loggedIn.lastName}">Owner Name</span>
        </div>
    </div>

    <a class="nav-link" href="/owner/dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a class="nav-link" href="/owner/admin/list"><i class="fas fa-users"></i> Admin List</a>
    <a class="nav-link" href="/users/list"><i class="fas fa-users"></i> User List</a>
    <a class="nav-link" href="/movies"><i class="fas fa-film"></i> All Movies</a>
    <a class="nav-link" href="/owner/profile"><i class="fas fa-user-cog"></i> Owners Profile</a>
    <a class="nav-link active" href="/owner/register"><i class="fas fa-user-plus"></i> Owner Registration</a>
    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main-content">
    <div class="form-container">
        <h2>Register a New Owner</h2>

        <div th:if="${success}" class="magic-alert" onclick="window.location.href='/login'">
            âœ¨ Successfully Registered!
        </div>

        <form action="/owner/register" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password" />
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter your first name" />
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter your last name" />
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required placeholder="Enter your age" />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Movie Description/Genre Preference:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required placeholder="e.g., I love action, sci-fi, and thrillers..."></textarea>
            </div>

            <button type="submit" class="btn btn-submit w-100">Register Owner</button>
        </form>
    </div>
</div>
</body>
</html>
