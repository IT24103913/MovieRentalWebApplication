<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Director</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ccc;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #f1f1f1;
        }

        input[type="radio"] {
            margin-top: 10px;
            margin-right: 5px;
        }

        .gender-label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
            color: #bbb;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Director</h2>
    <form th:action="@{/directors/add}" method="post">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="nationality">Nationality</label>
        <input type="text" name="nationality" id="nationality" required />

        <label>Gender</label>
        <label class="gender-label"><input type="radio" name="gender" value="male" /> Male</label>
        <label class="gender-label"><input type="radio" name="gender" value="female" /> Female</label>

        <label for="yearsOfExperience">Years of Experience</label>
        <input type="number" name="yearsOfExperience" id="yearsOfExperience" required />

        <label for="dateOfBirth">Date of Birth (YYYY-MM-DD)</label>
        <input type="text" name="dateOfBirth" id="dateOfBirth" required />

        <label for="salary">Salary</label>
        <input type="number" step="0.01" name="salary" id="salary" required />

        <input type="submit" value="Add Director" />
    </form>
</div>
</body>
</html>
