<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/images/page 222.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay-box {
            background-color: rgba(0, 0, 0, 0.7); /* black with some transparency */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            color: white;
            text-align: center;
        }

        .btn-red {
            background-color: rgba(200, 25, 37, 1);
            border: none;
            color: white;
        }

        .btn-red:hover {
            background-color: rgba(170, 10, 25, 1);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="overlay-box">
    <h2>Select Your Role</h2>
    <div class="mt-4">
        <a href="/register-admin" class="btn btn-red btn-lg m-2">Sign Up as Admin</a>
        <a href="/register-user" class="btn btn-red btn-lg m-2">Sign up as User</a>
    </div>
</div>
</body>
</html>
