<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/user1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px; /* <-- this line keeps it from stretching */
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
        }

        a {
            color: #ffc107;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="signup-container">
        <h2 class="text-center mb-4">Sign up as User</h2>
        <form th:action="@{/users/signup}" th:object="${user}" method="post">
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <div class="mb-3">
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            </div>

            <div class="mb-3">
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </div>

            <div class="mb-3">
                <label>Age:</label>
                <input type="number" th:field="*{age}" class="form-control" required>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></span>
            </div>

            <div class="mb-3">
                <label>Password:</label>
                <input type="password" th:field="*{password}" class="form-control" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>

            <button type="submit" class="btn btn-warning w-100">Sign Up</button>
        </form>

        <p class="mt-3 text-center">Already have an account? <a th:href="@{/users/loginUs}">Login</a></p>
        <div th:if="${error}" th:text="${error}" class="error text-center mt-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
