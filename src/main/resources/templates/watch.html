<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Watch Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('/images/rental5.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            margin-top: 60px;
            text-align: center;
            color: white;
        }

        h2 {
            color: #ffc107;
            text-shadow: 2px 2px 4px black;
            font-family: 'MedievalSharp', cursive;
        }

        .btn-back {
            margin-top: 20px;
        }

        .movie-info {
            margin-top: 30px;
            font-size: 1.2rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin: 20px 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-container">
        <h2>Now Watching: <span th:text="${rental.movieTitle}"></span></h2>

        <div class="video-container">
            <!-- Placeholder for video player -->
            <iframe src="https://www.youtube.com/embed/VyHV0BRtdxo" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>

        <div class="movie-info">
            <p><strong>Movie Title:</strong> <span th:text="${rental.movieTitle}">Title</span></p>
            <p><strong>User ID:</strong> <span th:text="${rental.userId}">User</span></p>
            <p><strong>Status:</strong>
                <span th:if="${rental.returned}" class="text-success">Returned</span>
                <span th:unless="${rental.returned}" class="text-warning">Rented</span>
            </p>
        </div>

        <a href="/rentals" class="btn btn-warning btn-back"><i class="fas fa-arrow-left"></i> Back to Rentals</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
