<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('/images/login2.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      color: white;
    }

    .heading-magic {
      font-family: 'MedievalSharp', cursive;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(255, 87, 34, 0.7);
    }

    .btn-warm {
      background-color: rgba(223,32,49,255);
      border: none;
      color: white;
    }

    .btn-warm:hover {
      background-color: rgba(200,25,37,255);
    }

    .error-alert {
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid rgba(255, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      color: #ffaaaa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      margin-top: 15px;
    }

  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="container">
  <h2 class="heading-magic">Admin Login</h2>

  <form method="post" action="/login">
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-warm w-100">Login</button>

    <div th:if="${error}" class="error-alert" th:text="${error}"></div>
  </form>
</div>
</body>
</html>
